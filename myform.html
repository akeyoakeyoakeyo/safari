<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Assets/CSS/myform.css">
    <link rel="shortcut icon" href="Assets/Images/form-logo.jpeg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Form</title>
</head>
<body>

<div  id="form-container">
    <div class="form-group">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="jina1" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="pepe">
    </div>

    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="siri">
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="nottosay">Prefer not to say</option>
        </select>
    </div>

    <div class="form-group">
        <label >Interest:</label>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Coding</label>
        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">Dance</label>
        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Reading</label>
        <input type="checkbox" id="interest4" name="interest4">
        <label for="interest4">Travelling</label>
        <input type="checkbox" id="interest5" name="interest5">
        <label for="interest5">Sports</label>
    </div>

    <div class="form-group">
        <label >Choose a programming language:</label>
        <input type="radio" id="lang1" name="lang" value="Kotlin">
        <label for="lang1">Kotlin</label>
        <input type="radio" id="lang2" name="lang" value="Python">
        <label for="lang2">Python</label>
        <input type="radio" id="lang3" name="lang" value="Java">
        <label for="lang3">Java</label>
        <input type="radio" id="lang4" name="lang" value="Python">
        <label for="lang4">Javascript</label>
        <input type="radio" id="lang5" name="lang" value="CSS">
        <label for="lang5">CSS</label>
    </div>

    <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea name="" id="message" ></textarea>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>







</div>

</body>
</html>
