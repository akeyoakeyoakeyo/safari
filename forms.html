<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/CSS/form.css">
    <link rel="shortcut icon" href="Assets/Images/form-logo.jpeg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h2>Registration Form</h2>
<hr>
<br>
<form action="" autocomplete="off">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="jina1" placeholder="Enter First Name">
    <br>
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="jina2" placeholder="Enter Last Name">
    <br>
    <br>
    <label for="emailaddress">Email Address</label>
    <input type="email" id="emailaddress" name="baruapepe" required placeholder="Enter Email Address">
    <br>
    <br>
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="nambari" placeholder="Enter Phone number">
    <br>
    <br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="tarehe">
    <br>
    <br>

    <label >Gender</label>
    <br>
    <label class="unique" for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <br>
    <label class="unique" for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <br>
    <label class="unique" for="custom">Others</label>
    <input type="radio" id="custom" name="gender">
    <br>
    <br>
    <label for="course" >Course Taken</label>
    <select name="kozi" id="course" >
        <option value="react js">React JS</option>
        <option value="Android">Android</option>
        <option value="datascience">Data Science</option>
        <option value="machinelearning">Machine Learning</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="robotics">Robotics</option>
        <option value="cybersec">Cybersecurity</option>
    </select>
    <br>
    <br>
    <label for="image">Upload Image</label>
    <input type="file" id="image" name="picha">
    <br>
    <br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="nenosiri" placeholder="Enter Password">
    <br>
    <br>


    <input type="submit" value="REGISTER!" class="register">




</form>
</body>
</html>
